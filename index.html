<div class="container">
  <div id="calculator" class="container">
    
    <div id="title" class="text-center">
      <p>Honeycomb Calculations</p>
    </div>
    
    <div id="entry-box" class="text-right">
      
      <div id="display">
        <p id="answer">0</p>
      </div>
      
      <div id='history'>
        <p>0</p>
    </div>
    
  </div>
    
    <div class="container " id="buttons" >
      <div class="row" id="rowOne">
        <button class="col" id="seven" value="7">7</button>
        <button class="col" id="eight" value="8">8</button>
        <button class="col" id="nine" value="9">9</button>
        <button class="col" id="clear" value="ac">AC</button>
      </div>
      
      <div class="row" id="rowTwo">
        <button class="col" id="four" value="4">4</button>
        <button class="col" id='five' value="5">5</button>
        <button class="col" id='six' value="6">6</button>
        <button class="col" id='add' value="+">+</button>
        <button class="col" value="ce">CE</button>
      </div>
      
      <div class="row" id="rowThree">
        <button class="col" id='one' value="1">1</button>
        <button class="col" id='two' value="2">2</button>
        <button class="col" id='three' value="3">3</button>
        <button class="col" id='multiply' value="*">x</button>
      </div>
      
      <div class="row" id="rowFour">
        <button class="col" id='zero' value="0">0</button>
        <button class="col" id='decimal' value=".">.</button>
        <button class="col" id="equals" value="=">=</button>
        <button class="col" id='divide' value="/">&divide;</button>
        <button class="col" id='subtract' value="-">-</button>
      </div>     
    </div>    
  </div>
</div>

<footer id="footer" class="text-center">
  <div class="container">
    Designed & Coded by
    <a href="https://www.linkedin.com/in/dakota-barnell" target="_blank">
        Dakota Barnell</a>
  </div>
</footer>
